<script>
    var _ = absol._;
    var $ = absol.$;
    var mSE = new absol.sheet.TableEditor();
    mSE.getView().addTo(document.body);

    mSE.on('cmd_insert_row', function (event) {
        //cần gọi resolve 1 promise chứa dữ liệu trả về(trường hợp hiện ra cửa sổ, bất động bộ)
        // hoặc trực tiếp kết quả
        event.resolve(new Promise(function (resolve) {
            setTimeout(function () {
                resolve({
                    sid: 123355 * Math.random() >> 0, name: "Dòng mới", class: "NEW_CLASS",
                    position: Math.random() * 2 >> 0, desc: "Đây là dòng mơi", off: false
                });
                // hoặc nếu hủy thì gọi resolve null
            }, 1000);
        }));
    });

    mSE.on('cmd_remove_row', function (event) {
        event.accept(new Promise(function (resolve) {
            if (confirm("Bạn có thực sự muốn xóa không")) {
                // Save it!
                resolve(true);
            } else {
                // Do nothing!
                resolve(false);
            }
        }));
    });


    var ct = _('contextcaptor').addTo(document.body);
    ct.attachTo(document.body)

    fetch('https://absol.cf/libs/absol-sheet/demo_data.json?date='+new Date().getTime()).then(function (res) {
        return res.json();
    }).then(function (json) {
        mSE.setData(json);
    })
</script>
