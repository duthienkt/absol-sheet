<script>
    function handleCode() {
        var code = input.value;
        try {
            var kvCode = absol.sheet.excelFormula2KVFormula(code);
            output.innerHTML = '<code>' + kvCode + '</code>';
        } catch (err) {
            //handle error
            output.innerHTML = err.html;
            console.error(err);
        }
    }

    var input = absol._({
        tag: 'input',
        class: 'as-text-input',
        attr: {
            placeholder: 'Nhập công thức excel',
            type: 'text',

        },
        style: {
            width: '90vw'
        },
        props: {
            value: '= IF(or(x = 4, anD(FALSE, fAlse, False, True, true), 3 * A1%  + 4 /12%  + SUM(4,3,4,5,6)% + x * y ^z, "This is STRING" ))'
        },
        on: {
            keyup: function () {
                handleCode();
            }
        }
    }).addTo(document.body);
    var output = absol._({
        tag: 'div',
        style: {
            fontFamily: 'Consolas',
            whiteSpace: 'pre-wrap',
            padding: '5px'
        }
    }).addTo(document.body);
    handleCode();
</script>
